<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Clone do Google</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="https://gmail.com">Gmail</a></li>   
                <li><a href="https://images.google.com">Imagens</a></li>
                <li id="entrar"><a href="https://account.google.com/login">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="Google-Logo">
       <img  width="300" height="120"  src="./img/Google-Logo.png">
    </div>

    <div id="form">
        <form>
            <input id="pesquisa" type="text" placeholder="Faça sua pesquisa">
        </form>
    </div>

    <div id="botao">
        <input type="submit" value="Pesquisa Google">
        <input type="submit" value="Estou com sorte">
    </div>
    
    <footer>
        <ul id="footer-esquerdo">
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Como funciona a pesquisa</a></li>
        </ul>

        <ul id="footer-direito">
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configuração</a></li>
        </ul>
    </footer>
</body>
</html>
